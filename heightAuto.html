<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高度自适应</title>
	<style>
		.father {
			background-color: #9fcdff;
			padding-bottom: 50px;
		}

		.father > .sonOne {
			float: left;
			width: 100px;	
			background-color: blue;
		}

		.father > .sonTwo {

			margin-left: 110px;
			background-color: yellow
		}

	</style>
</head>
<body>
	<div class="father">
		<div class="sonOne">left</div>
		<div class="sonTwo">right</div>
	</div>
</body>
</html>
